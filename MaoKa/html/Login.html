<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../bootstrap-4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../css/Login.css">
    <script type="text/javascript" src="../jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../bootstrap-4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../jquery-cookie/jquery.cookie.js"></script>
    <title>Maoka登录</title>
</head>

<body class="container-fluid p-0">
    <!-- 导航栏 -->
    <div id="header"></div>
    <script type="text/javascript">$("#header").load("header.html");</script>
    <!-- 内容部分 -->
    <div class="container-fluid" id="content">
        <div class="row">
            <div class="col-4 offset-7 rounded-lg bg-light row justify-content-sm-center" id="login_form">
                <div class="border-danger" id="login-prompt"><p id="login-text" class="text-danger"></p></div>
                <form class="form-group col-sm-8">
                    <div class="mt-5">
                        <h5 class="text-secondary text-center">使用猫咖账号登录</h5>
                    </div>
                    <div class="form-group mt-5">
                        <label>账号</label>
                        <input type="text" class="form-control" name="account" id="account" placeholder="请输入6位以上账号">
                        <div class="prompt-text"><small id="account_text"></small></div>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="text" class="form-control" name="password" id="password" placeholder="请输入密码">
                        <div class="prompt-text"><small id="password_text"></small></div>
                    </div>
                    <div class="row justify-content-center mt-5">
                        <a class="btn btn-success mr-3 text-light" id="register-btn">注册</a>
                        <a class="btn btn-primary text-light" id="login-btn">登录</a>
                    </div>
                    <hr class="mt-3">
                    <p class="text-center m-0"><small>使用以下其他账号登录</small></p>
                    <ul class="list-unstyled list-inline">
                        <li class="list-inline-item">
                            <a href="#">
                                <img class="myicon" src="../image/QQ.png">
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" id="weibo-btn">
                                <img class="myicon" src="../image/weibo.png">
                            </a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <!-- 页脚 -->
        <div id="footer" class="row justify-content-center">
            <span class="text-center text-light">By 新新工作室</span>
        </div>
    </div>
</body>
<script type="text/javascript" src="../js/Login.js"></script>
<script type="text/javascript" src="../js/jump.js"></script>
</html>
