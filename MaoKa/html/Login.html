<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../bootstrap-4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../css/Login.css">
    <script type="text/javascript" src="../jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../bootstrap-4/js/bootstrap.min.js"></script>
    <title>Maoka登录</title>
</head>

<body class="container-fluid p-0">
    <!-- 导航栏 -->
    <div id="header"></div>
    <script type="text/javascript">$("#header").load("header.html");</script>
    <!-- 内容部分 -->
    <div class="container-fluid" id="content">
        <div class="row">
            <div class="col-4 offset-7 rounded-lg bg-light row justify-content-sm-center" id="login_form">
                <form class="form-group col-sm-8">
                    <div class="mt-5">
                        <h5 class="text-secondary text-center">使用猫咖账号登录</h5>
                    </div>
                    <div class="form-group mt-5">
                        <label for="exampleInputEmail1">账号</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密码</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="row justify-content-center mt-5">
                        <button class="btn btn-success mr-3">注册</button>
                        <button class="btn btn-primary">登录</button>
                    </div>
                    <hr class="mt-3">
                    <p class="text-center m-0"><small>使用以下其他账号登录</small></p>
                    <ul class="list-unstyled list-inline">
                        <li class="list-inline-item">
                            <a href="#">
                                <img class="myicon" src="../image/QQ.png">
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#">
                                <img class="myicon" src="../image/weibo.png">
                            </a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <!-- 页脚 -->
        <div id="footer" class="row justify-content-center">
            <span class="text-center text-light">By 新新工作室</span>
        </div>
    </div>
</body>

</html>
