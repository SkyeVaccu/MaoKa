<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="Shortcut Icon" href="../image/天猫.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="../bootstrap-4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../wow/animate.css">
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../css/Login.css">
    <script type="text/javascript" src="../jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../bootstrap-4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../wow/wow.js"></script>
    <script type="text/javascript" src="../jquery-cookie/jquery.cookie.js"></script>
    <script type="text/javascript" src="../js/util.js"></script>
    <script>
    	new WOW().init();
	</script>
    <title>Maoka登录</title>
</head>

<body class="container-fluid p-0">
    <!-- 导航栏 -->
    <div id="header"></div>
    <script type="text/javascript">
       $.addFragment("header.html","#header");
    </script>
    <!-- 内容部分 -->
    <div class="container-fluid" id="content">
        <div class="row">
            <div class="col-4 offset-7 rounded-lg bg-light row justify-content-sm-center" id="login_form">
                <div class="border-danger" id="login-prompt"><p id="login_text" class="text-danger"></p></div>

                <!-- 登录模块 -->
                <form class="form-group col-sm-8 wow fadeIn" data-wow-duration="1s" id="form_login">
                    <div class="mt-5">
                        <h5 class="text-secondary text-center">使用猫咖账号登录</h5>
                    </div>
                    <div class="form-group mt-5">
                        <label>账号</label>
                        <input type="text" class="form-control" name="account" id="account" placeholder="请输入6位以上账号">
                        <div class="prompt-text"><small id="account_text"></small></div>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="text" class="form-control" name="password" id="password" placeholder="请输入密码">
                        <div class="prompt-text"><small id="password_text"></small></div>
                    </div>
                    <div class="row justify-content-center mt-5">
                        <a class="btn btn-success mr-3 text-light" id="goRegister-btn">去注册</a>
                        <a class="btn btn-primary text-light" id="login-btn">登录</a>
                    </div>
                    <hr class="mt-3">
                    <p class="text-center m-0"><small>使用以下其他账号登录</small></p>
                    <ul class="list-unstyled list-inline">
                        <li class="list-inline-item">
                            <a href="#">
                                <img class="myicon" src="../image/QQ.png">
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" id="weibo-btn">
                                <img class="myicon" src="../image/weibo.png">
                            </a>
                        </li>
                    </ul>
                </form>

                <!-- 注册模块 -->
                <form class="form-group col-sm-8 wow fadeIn" data-wow-duration="1s" id="form_register" enctype="multipart/form-data">
                    <div class="mt-5">
                        <h5 class="text-secondary text-center">注册猫咖账号</h5>
                    </div>
                    <div class="form-group mt-2 mb-0">
                        <label>用户名</label>
                        <input type="text" class="form-control" name="username" id="register_username" placeholder="请输入2位以上中文或4位以上英文">
                        <div class="prompt-text"><small id="register_username_text"></small></div>
                    </div>
                    <div class="form-group mb-0">
                        <label>密码</label>
                        <input type="text" class="form-control" name="password" id="register_password" placeholder="请输入4位以上密码">
                        <div class="prompt-text"><small id="register_password_text"></small></div>
                    </div>
                    <div class="form-group mb-0">
                        <label>邮箱</label>
                        <input type="text" class="form-control" name="email" id="register_email" placeholder="请输入正确的邮箱">
                        <div class="prompt-text"><small id="register_email_text"></small></div>
                    </div>
                    <div class="form-group mb-0">
                        <label>电话</label>
                        <input type="text" class="form-control" name="phonenumber" id="register_phonenumber" placeholder="请输入正确的注册手机号">
                        <div class="prompt-text"><small id="register_phonenumber_text"></small></div>
                    </div>
                    <div class="form-group mb-0">
                    	<label>头像</label>
                    	<div class="row">
                    		<input type="file" name="img" id="register_touxiang" class="col-9" accept=".jpg,.png,.bmp,.jpeg">
                    		<div class="col-3">
                    			<img class=" invisible" id="touxiang_preview">
                    		</div>
                    	</div>
                    	 <div class="prompt-text"><small id="register_touxiang_text"></small></div>
                    </div>
                    <div class="row justify-content-center mt-1">
                        <a class="btn btn-success mr-3 text-light" id="register-btn">注册</a>
                        <a class="btn btn-primary text-light" id="goLogin-btn">去登录</a>
                    </div>
                </form>
            </div>
        </div>
        <!-- 页脚 -->
        <div id="footer" class="row justify-content-center">
            <span class="text-center text-light">By 新新工作室</span>
        </div>
    </div>
</body>
<script type="text/javascript" src="../js/header.js"></script>
<script type="text/javascript" src="../js/Login.js"></script>
</html>
